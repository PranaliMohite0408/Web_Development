<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events</title>
</head>
<body>
    <p id="myP" onmousedown="mouseDown()" onmouseup="mouseUp()">
    Click the text !  The mouseDown() function is triggered when the mouse button is Pressed down over this paragraph, and sets the color of the text to red; The mouseUp() function is triggered when the mouse button is released, and sets the collor of the text to green</p>

    
    
    <script>
        function mouseDown()
        {
            document.getElementById('myP').style.color = "red";
        }

        function mouseUp()
        {
            document.getElementById('myP').style.color = "green";
        }
    </script>
</body>
</html>
