<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            text-align: center;
            margin: 10px;
            padding: 10px;
            font-size: large;
            font-style: italic;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 100;

</head>
<body>
    <div>
        <label for="">Your Name &nbsp;</label>
        <input type="text" name="" id="ice"><br/><br>

        <label>Choose an ice cream flavor &nbsp; &nbsp;
            <select id="iceCreams" name="iceCreams" onchange="selectElement()">
                <option value="">Select One</option>
                <option value="chocolate">Chocolate</option>
                <option value="sardine">Sardine</option>
                <option value="vanilla">Vanilla</option>
            </select>
        </label><br/>
        <div id="result"></div>
    </div>

    <script>
        // const selectElement = () => {

        //     const iceCreams = document.getElementById('iceCreams').value;
        //     const result = document.getElementById('result');
        //     result.innerHTML = `${inputChange} select  ${iceCreams} ice-cream flavour`;
        //     result.style.color = "red";
        // }

        iceCreams.addEventListener('change',() => {
            const inputChange = document.getElementById("ice").value;
            const iceCreams = document.getElementById('iceCreams').value;
            const result = document.getElementById('result');
            result.innerHTML = `${inputChange} select  ${iceCreams} ice-cream flavour`;
            result.style.color = "red";
        });
    </script>
</body>
</html>
