<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Enter and Leave Event</title>
    <style>
        #box{
            margin: auto;
            border: 2px solid orange;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    
    <div id="box"></div>


    <script>
        const mEnter = document.getElementById('box');

        mEnter.addEventListener('mouseenter', () => {
            mEnter.style.backgroundColor = 'red';
            console.log('Inside Mouse Enter Event');
        })

        mEnter.addEventListener('mouseleave', () =>{
            console.log("Inside Mouse Leave Event");
            mEnter.style.backgroundColor = 'pink';
        })

    </script>

</body>
</html>
