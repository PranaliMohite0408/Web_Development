<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
    .panel-primary> .panel-heading{
                    color:white;
                    background-color: #00008B;
                }
  
    </style>
</head>
<body>
    <div class="container">
        <div class="row col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1>Registration Form</h1>
                </div>

                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="fName">Full Name</label>
                            <input type="text" id="fName" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="mobno">Mobile Number</label>
                            <input id="mobno" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="email">Email ID</label>
                            <input id="email" class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <label>Gender</label><br>
                            <label for="male" class="radio-inline"><input type="radio" name="gender" id="male">Male</label>

                            <label for="female" class="radio-inline"><input type="radio" name="gender" id="female">Female</label>

                            <label for="others" class="radio-inline"><input type="radio" name="gender" id="others">Others</label>
                        </div>

                        <div class="form-group">
                            <label>Languages</label><br>
                            <label for="eng" class="checkbox-inline"><input type="checkbox"id="eng" name="lang">English</label>

                            <label class="checkbox-inline" for="hindi"><input type="checkbox" id="hindi" name="lang">Hindi</label>

                            <label class="checkbox-inline" for="mar"><input  type="checkbox" id="mar" name="lang" >Marathi</label>
                        </div>
                        <button type="button" style="background-color:#8B4000;" class="btn btn-primary btn-lg">Submit</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
