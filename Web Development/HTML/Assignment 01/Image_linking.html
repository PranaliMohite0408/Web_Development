<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Linking</title>
</head>
<body>
    <a href="https://www.facebook.com/" target="_blank">
        <img src="./Images/facebook.png" alt="facebook Image" height="250px" width="250px">
    </a>


    <a href="https://www.instagram.com/" target="_blank">
        <img src="./Images/insta1.jfif" alt="instagram image" height="250px" width="250px">
    </a>

    <a href="https://www.whatsapp.com/" target="_blank">
        <img src="./Images/whatsapp.png" alt="whatsapp image" height="250px" width="250px">
    </a>

    <a href="https://www.snapchat.com/" target="_blank">
        <img src="./Images/snapchat.png" alt="snapchat image" height="250px" width="250px">
    </a>

    <a href="https://twitter.com/" target="_blank">
        <img src="./Images/twitter.png" alt="twitter image" height="230px" width="230px">
    </a>
</body>
</html>
