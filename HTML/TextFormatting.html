<!DOCTYPE html>
<head>
    <title>Text Formatting In HTML</title>
</head>
<body>
    <b>This is Bold Text</b><br>

    <strong>These Text is Important</strong><br>

    <i>This is Italic Text</i><br>

    <em>This is  Emphasized text</em>

    <p>This is <mark>Mark Text</mark></p>

    <small>This is Smaller Text</small>

    <p>My Name is not <del>Hello World</del></p>

    <p>
        10<sup>2</sup>
    </p>

    <p>
        log<sub>10</sub><br>
        CO<sub>2</sub>
    </p>

    

</body>
